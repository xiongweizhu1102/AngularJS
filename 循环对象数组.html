<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular JS循環對象數組</title>
		<script src="js/angular.min.js"></script>
		<script>
			//定义一个模块
			var app=angular.module('myApp',[])/*应用绑定模块(html),模块是对dom的封装*/
			app.controller('mycontroller',function($scope){
				/*模块(html)和控制器(js)进行绑定,依靠$scope,数据绑定*/
				/*$scope去绑定数据ng-model绑定变量*/
					//$scope关联变量就是集合的引用,且集合裡面是對象,對象大括號括起來
					$scope.list= [
									{name:'张三',shuxue:100,yuwen:93},
									{name:'李四',shuxue:88,yuwen:87},
									{name:'王五',shuxue:77,yuwen:56}

					];
				
			});
		</script>
		
	</head>
	<body ng-app="myApp" ng-controller="mycontroller"><!--应用模块控制器三者绑定在一起-->
	<table>
		<tr>
			<td>姓名</td>
			<td>数学</td>
			<td>语文</td>
		</tr>
		<tr ng-repeat="entity in list"><!--循环对象数组,从一个集合里面一个一个得取-->
			<td>{{entity.name}}</td><!--取出来的对象放在angular js才能显示数据-->
			<td>{{entity.shuxue}}</td>
			<td>{{entity.yuwen}}</td>
		</tr>
	</table>
	</body>
</html>
