<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular JS循环数组</title>
		<script src="js/angular.min.js"></script>
		<script>
			//定义一个模块
			var app=angular.module('myApp',[])/*应用绑定模块(html),模块是对dom的封装*/
			app.controller('mycontroller',function($scope){
				/*模块(html)和控制器(js)进行绑定,依靠$scope,数据绑定*/
				/*$scope去绑定数据ng-model绑定变量*/
					//$scope关联变量就是集合的引用
					$scope.list= [100,200,300,400];
				
			});
		</script>
		
	</head>
	<body ng-app="myApp" ng-controller="mycontroller"><!--应用模块控制器三者绑定在一起-->
	<table>
		<tr ng-repeat="x in list"><!--循环数组,从一个集合里面一个一个得取-->
			<td>{{x}}</td><!--取出来的对象放在angular js才能显示数据-->
		</tr>
	</table>
	</body>
</html>
